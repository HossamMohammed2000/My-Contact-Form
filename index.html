<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Contact Form</h2>
      <form id="contactForm">
        <div class="form-group">
          <!-- <label for="full-name">Full Name</label> -->
          <div class="input-box">
            <i class="ri-user-line"></i>
            <input
              type="text"
              id="full-name"
              name="full-name"
              required
              placeholder="Enter your full name"
            />
            <span class="message-error" id="nameError"></span>
          </div>
        </div>

        <div class="form-group">
          <!-- <label for="Email-Address">Email Address</label> -->
          <div class="input-box">
            <i class="ri-mail-line"></i>
            <input
              type="email"
              id="Email-Address"
              name="Email-Address"
              required
              placeholder="name@example.com"
            />
            <span class="message-error" id="emailError"></span>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="Subject">Subject</label> -->

          <div class="input-box">
            <i class="ri-pencil-line"></i>
            <input
              type="text"
              id="Subject"
              name="Subject"
              required
              placeholder="write the message subject"
            />
            <span class="message-error" id="subjectError"></span>
          </div>
        </div>
        <div class="form-group">
          <!-- <label for="Message">Message</label> -->
          <div class="input-box">
            <i class="ri-message-line"></i>
            <textarea
              id="Message"
              name="Message"
              rows="5"
              required
              placeholder="Type your message here..."
            ></textarea>
            <span class="message-error" id="messageError"></span>
          </div>
        </div>
        <button type="submit">Submit</button>
        <p id="success-message" class="status-message"></p>
        <br />
        <br />

          Let's Connect <br />
          <b
            >Feel free to reach out on social media or send a message anytime</b
          >
